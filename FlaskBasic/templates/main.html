
{% extends "template.html" %}
{% block content %}
	<h2>Welcome to the Flask Blog!</h2>
	<p><a href="/logout">Logout</a></p>
		<h3>Add a new post :</h3>
		<form action="{{url_for('add')}}" method="post" class="add" >
			<lable><strong>Title: </strong></lable>	
			<input name="title" type="text">
			<p><lable><strong>Post: </strong></lable><br>
			<textarea name="post" rows="5" cols="40"></textarea></p>
			<input class="button" type="submit" value="Save">
		</form>
	<br/>
	<br/>
	<h3>Posts : </h3>
	{% for p in posts %}
		<strong>Title : </strong> {{p.title}} <br/>
		<strong>Post : </strong> {{p.post}} <br/>

	{% endfor %}


{% endblock %}
